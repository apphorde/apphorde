<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppHorde</title>
    <link rel="stylesheet" href="https://wdn.homebots.io/apphorde/site.css" />
  </head>
  <body class="app">
    <main class="main">
      <section class="container px-4 py-12 md:py-16">
        <a
          href="https://apphor.de"
          class="flex flex-col items-center text-center mb-12 md:mb-16"
        >
          <img
            src="/assets/icon.svg"
            width="128"
            height="128"
            alt="AppHorde"
            class="w-40 h-40 img-square"
          />
          <h1 class="text-3xl font-bold sm:text-4xl md:text-5xl">App Horde</h1>
          <p class="mt-4">An app store for the modern web</p>
        </a>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8"
        >
          <a href="https://transcriber.apphor.de" class="card">
            <img
              src="https://transcriber.apphor.de/assets/icon.svg"
              alt="Transcriber"
              class="card__icon object-cover img-square"
            />
            <div class="card__text">
              <h3 class="card__title">Transcriber</h3>
              <p class="card_desc">Voice-to-text transcriptions</p>
            </div>
          </a>
          <a href="https://quizzer.apphor.de" class="card">
            <img
              src="https://quizzer.apphor.de/assets/icon.svg"
              alt="Transcriber"
              class="card__icon object-cover img-square"
            />
            <div class="card__text">
              <h3 class="card__title">Quizzer</h3>
              <p class="card_desc">An API-driven quiz app</p>
            </div>
          </a>
          <a href="https://pomodoro.apphor.de" class="card">
            <img
              src="https://pomodoro.apphor.de/assets/icon.svg"
              alt="Transcriber"
              class="card__icon object-cover img-square"
            />
            <div class="card__text">
              <h3 class="card__title">Pomodoro</h3>
              <p class="card_desc">
                Focus on your tasks with this simple timer.
              </p>
            </div>
          </a>
          <a href="https://todo.apphor.de" class="card">
            <img
              src="https://todo.apphor.de/assets/icon.svg"
              alt="To-do list"
              class="card__icon object-cover img-square"
            />
            <div class="card__text">
              <h3 class="card__title">TODO</h3>
              <p class="card_desc">
                Yet another todo list
              </p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      Made by <a href="https://darlanalv.es">Darlan Alves</a>.
      <a href="https://github.com/apphorde">GitHub</a>
    </footer>
  </body>
</html>
